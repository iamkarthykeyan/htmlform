<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="display: flex; justify-content: center;">Vechicle-Form</h1>

      <form action="">
        <div style="display: flex; justify-content: center;align-items: center; padding: 30px;">
            <label for="username" style="font-size: 25px;">Username:</label>
        <input type="text" style="width: 40%; height: 30px; outline: none; margin-left: 10px;">
        </div>
        <div style="display: flex; justify-content: center;align-items: center;padding: 30px;">
        <label for="mobile" style="font-size: 25px;">Mobile no:</label>
        <input type="text" style="width: 40%; height: 30px; outline: none; margin-left: 10px;">
    </div>
    <div style="display: flex; justify-content: center;align-items: center;padding: 30px;">
        <label for="email" style="font-size: 25px;">Email-id:</label>
        <input type="text" style="width: 40%; height: 30px; outline: none; margin-left: 10px;">
    </div>
    <div style="display: flex; justify-content: center;align-items: center;padding: 30px;">
        <label for="address" style="font-size: 25px;">Address:</label>
        <input type="text" style="width: 40%; height: 30px; outline: none; margin-left: 10px;">
    </div>
    <div style="display: flex; justify-content: center;align-items: center;padding: 30px;">
        <label for="password" style="font-size: 25px;">Password:</label>
        <input type="text" style="width: 40%; height: 30px; outline: none; margin-left: 10px;">
    </div>
    <div style="display: flex; justify-content: center;align-items: center;padding: 30px;">
        <label for="password" style="font-size: 25px;">Re-enter:</label>
        <input type="text" style="width: 40%; height: 30px; outline: none; margin-left: 10px;">
    </div>
    <button style="width: 120px; height: 40px; font-size:18px; cursor:pointer; margin-left: 45%;">Submit</button>
      </form>
</body>
</html>

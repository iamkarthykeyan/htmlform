<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the rows */
        .form-rows {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Style for individual inputs */
        .form-row-item {
            width: calc(50% - 5px); /* Adjust the width as needed */
            margin-bottom: 10px;
        }
    </style>
    <title>Your Form</title>
</head>
<body>

    <div class="form-rows">
        <!-- First Row -->
        <div class="form-row-item">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter description">
        </div>

        <div class="form-row-item">
            <label for="unit">Unit:</label>
            <select id="unit" name="dropdown">
                <option value="">-- Select an option --</option>
                <option value="option1">Pkt</option>
                <option value="option2">No's</option>
            </select>
        </div>

        <div class="form-row-item">
            <label for="qty">Qty:</label>
            <input type="number" id="qty" placeholder="Enter quantity">
        </div>

        <div class="form-row-item">
            <label for="rate">Rate:</label>
            <input type="number" id="rate" placeholder="Enter rate">
        </div>

        <div class="form-row-item">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" readonly>
        </div>

        <!-- Second Row -->
        <div class="form-row-item">
            <label for="cgst">CGST %:</label>
            <input type="number" id="cgst" placeholder="Enter CGST">
        </div>

        <div class="form-row-item">
            <label for="sgst">SGST %:</label>
            <input type="number" id="sgst" placeholder="Enter SGST">
        </div>

        <div class="form-row-item">
            <label for="igst">IGST %:</label>
            <input type="number" id="igst" placeholder="Enter IGST">
        </div>

        <div class="form-row-item">
            <label for="grandTotal">Grand Total:</label>
            <input type="number" id="grandTotal" placeholder="Enter grand total" readonly>
        </div>

        <div class="form-row-item">
            <label for="supplierName">Supplier Name:</label>
            <input type="text" id="supplierName" placeholder="Enter supplier name">
        </div>

        <div class="form-row-item">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter address">
        </div>

        <div class="form-row-item">
            <label for="gstNo">GST No:</label>
            <input type="text" id="gstNo" placeholder="Enter GST No">
        </div>
    </div>

</body>
</html>
